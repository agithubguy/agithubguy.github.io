<!DOCTYPE html>
<html>
<head>
    <title>Sizzy Central V1</title>
    <style>
        /* Modern Glowing Title */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            margin: 0;
            color: white;
        }
        
        /* Wavy + Glowing Header */
        .header {
            text-align: center;
            padding: 30px 0;
            background: rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }
        
        .title {
            font-family: 'Press Start 2P', cursive;
            font-size: 3em;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            animation: wave 3s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Navigation Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-bottom: 2px solid #ff00cc;
        }
        
        .tab {
            margin: 0 15px;
            padding: 10px 20px;
            cursor: pointer;
            background: #3333ff;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: #ff00cc;
            transform: scale(1.1);
        }
        
        /* Game Containers */
        .game {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h2 {
            color: #ff00cc;
            text-shadow: 0 0 5px rgba(255, 0, 204, 0.5);
        }
    </style>
</head>
<body>
    <!-- Glowing Wavy Header -->
    <div class="header">
        <div class="title">SIZZY CENTRAL V1</div>
    </div>
    
    <!-- Navigation Tabs -->
    <div class="tabs">
        <div class="tab" onclick="window.location.href='#'">Home</div>
        <div class="tab" onclick="window.location.href='#'">Arcade</div>
        <div class="tab" onclick="window.location.href='#'">Retro</div>
        <div class="tab" onclick="window.location.href='#'">About</div>
    </div>
    
    <!-- Games Section -->
    <div class="game">
        <h2>Snake Game</h2>
        <iframe src="https://playsnake.org/" width="100%" height="450" frameborder="0"></iframe>
    </div>
    
    <div class="game">
        <h2>Dino Run</h2>
        <iframe src="https://chromedino.com/" width="100%" height="200" frameborder="0"></iframe>
    </div>
    
    <div class="game">
        <h2>Pac-Man</h2>
        <iframe src="https://www.retrogames.cc/embed/17620-pac-man.html" width="100%" height="450" frameborder="0"></iframe>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>murasaki's center V1 | adding more soon</title>
    <style>
        /* [Previous CSS remains exactly the same until .modal styles] */

        /* Chatroom Specific Styles */
        .chat-container {
            display: none;
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(13, 27, 42, 0.8);
            border-radius: 15px;
            border: 2px solid var(--primary);
            box-shadow: 0 5px 15px rgba(0, 168, 255, 0.2);
            overflow: hidden;
        }

        .chat-container.active {
            display: block;
        }

        .chat-header {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid var(--primary);
        }

        .chat-header h2 {
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(13, 27, 42, 0.5);
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            background: rgba(0, 168, 255, 0.1);
            border-radius: 10px;
            border-left: 3px solid var(--primary);
        }

        .message-username {
            font-weight: bold;
            color: var(--primary);
            margin-right: 0.5rem;
        }

        .message-time {
            font-size: 0.7rem;
            color: rgba(224, 225, 221, 0.5);
        }

        .chat-input-area {
            display: flex;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-top: 2px solid var(--primary);
        }

        .chat-input {
            flex-grow: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 50px;
            background: rgba(224, 225, 221, 0.1);
            color: var(--light);
            margin-right: 1rem;
        }

        .chat-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
        }

        .send-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.5);
        }

        .username-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .username-modal-content {
            background: var(--dark);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid var(--primary);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .username-input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 50px;
            border: none;
            background: rgba(224, 225, 221, 0.1);
            color: var(--light);
            text-align: center;
            font-size: 1.2rem;
        }

        .username-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
        }

        .set-username-btn {
            padding: 0.8rem 2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .set-username-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- [Previous HTML remains exactly the same until the tabs section] -->
    
    <!-- PlayStation-Style Tabs -->
    <div class="tabs">
        <div class="tab active" data-category="all">All Games</div>
        <div class="tab" data-category="arcade">Arcade</div>
        <div class="tab" data-category="sports">Sports</div>
        <div class="tab" data-category="retro">Retro</div>
        <div class="tab" data-category="action">Action</div>
        <div class="tab" data-category="chatroom">Chatroom</div>
    </div>
    
    <!-- Game Grid -->
    <div class="game-grid">
        <!-- [Your existing game cards remain exactly the same] -->
    </div>
    
    <!-- Chatroom Container -->
    <div class="chat-container" id="chatroom">
        <div class="chat-header">
            <h2>Community Chat</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="message-input" placeholder="Type your message...">
            <button class="send-btn" id="send-btn">Send</button>
        </div>
    </div>
    
    <!-- Username Selection Modal -->
    <div class="username-modal" id="username-modal">
        <div class="username-modal-content">
            <h2>Choose Your Username</h2>
            <p>This name will be displayed with your messages</p>
            <input type="text" class="username-input" id="username-input" placeholder="Enter username..." maxlength="20">
            <button class="set-username-btn" id="set-username-btn">Join Chat</button>
        </div>
    </div>
    
    <!-- [Your existing game modal remains the same] -->
    
    <script>
        // [Previous JavaScript remains the same until the tabs section]

        // Tab Filtering - Updated to include chatroom
        const tabs = document.querySelectorAll('.tab');
        const gameCards = document.querySelectorAll('.game-card');
        const chatContainer = document.getElementById('chatroom');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const category = tab.dataset.category;
                
                if (category === 'chatroom') {
                    // Hide all game cards and show chatroom
                    gameCards.forEach(card => card.style.display = 'none');
                    chatContainer.classList.add('active');
                    checkUsername();
                } else {
                    // Show appropriate game cards and hide chatroom
                    chatContainer.classList.remove('active');
                    gameCards.forEach(card => {
                        if (category === 'all' || card.dataset.category === category) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                }
            });
        });

        // Chatroom Functionality
        const usernameModal = document.getElementById('username-modal');
        const usernameInput = document.getElementById('username-input');
        const setUsernameBtn = document.getElementById('set-username-btn');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const chatMessages = document.getElementById('chat-messages');
        
        let username = localStorage.getItem('chatUsername') || '';
        
        // Check if username is set
        function checkUsername() {
            if (!username) {
                usernameModal.style.display = 'flex';
            } else {
                usernameModal.style.display = 'none';
                loadChatHistory();
            }
        }
        
        // Set username
        setUsernameBtn.addEventListener('click', () => {
            const newUsername = usernameInput.value.trim();
            if (newUsername) {
                username = newUsername;
                localStorage.setItem('chatUsername', username);
                usernameModal.style.display = 'none';
                loadChatHistory();
                
                // Add welcome message
                addMessage({
                    username: 'System',
                    message: `${username} has joined the chat!`,
                    timestamp: new Date().toISOString()
                });
                
                saveMessage({
                    username: 'System',
                    message: `${username} has joined the chat!`,
                    timestamp: new Date().toISOString()
                });
            }
        });
        
        // Load chat history from localStorage
        function loadChatHistory() {
            const chatHistory = JSON.parse(localStorage.getItem('chatHistory') || [];
            chatMessages.innerHTML = '';
            
            chatHistory.forEach(msg => {
                addMessage(msg);
            });
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Add a message to the chat display
        function addMessage({ username, message, timestamp }) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const time = new Date(timestamp);
            const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageElement.innerHTML = `
                <span class="message-username">${username}:</span>
                <span>${message}</span>
                <div class="message-time">${timeString}</div>
            `;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Save a message to localStorage
        function saveMessage({ username, message, timestamp }) {
            const chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            
            // Keep only the last 100 messages to prevent localStorage overflow
            if (chatHistory.length >= 100) {
                chatHistory.shift();
            }
            
            chatHistory.push({ username, message, timestamp });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }
        
        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && username) {
                const timestamp = new Date().toISOString();
                const messageData = { username, message, timestamp };
                
                addMessage(messageData);
                saveMessage(messageData);
                
                messageInput.value = '';
            }
        }
        
        // Event listeners for sending messages
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // [Rest of your existing JavaScript remains the same]
    </script>
</body>
</html>

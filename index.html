<!DOCTYPE html>
<html>
<head>
    <title>Math Learning Tools</title> <!-- Looks educational -->
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; text-align: center; }
        .game { margin: 20px; padding: 10px; background: white; border-radius: 10px; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Math & Learning Games</h1>
    <p>Educational games for students.</p>

    <!-- Game 1: Snake (Embed from an unblocked source) -->
    <div class="game">
        <h2>Snake Game</h2>
        <iframe src="https://playsnake.org/" width="600" height="450" frameborder="0"></iframe>
    </div>

    <!-- Game 2: Google Dino Game (Works offline too) -->
    <div class="game">
        <h2>Dinosaur Run</h2>
        <iframe src="https://chromedino.com/" width="600" height="200" frameborder="0"></iframe>
    </div>

    <!-- Game 3: RetroArch (Emulator games) -->
    <div class="game">
        <h2>Pac-Man</h2>
        <iframe src="https://www.retrogames.cc/embed/17620-pac-man.html" width="600" height="450" frameborder="0"></iframe>
    </div>
</body>
</html>
